<div class="ui middle aligned center aligned grid">

  <h2 class="row">Log In</h2>
  <div class="ui stacked segment">

    <form class="ui large form" id="login-box"novalidate>
      <input class="field" type="text" placeholder="example@gmail.com" name="email" ng-model="user.email" ng-required="true"/>
      <div ng-show="login.email.$touched && login.email.$invalid">
        <small style="color: red; display: block; text-align: center">Invalid e-mail adress</small>
      </div>
      <input class="field" type="password" placeholder="password" name="password" ng-model="user.password" ng-required="true"/>
      <div ng-show="login.password.$touched && login.password.$invalid">
        <small style="color: red; display: block; text-align: center">Password incorrect</small>
      </div>
      <input class="ui fluid large teal submit yellow button" type="submit" value="Send" ng-click="login()" />
    </form>
  <div>

</div>
