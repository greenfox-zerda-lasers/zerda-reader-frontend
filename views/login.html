<div class="login-window">
  <h2>Log In</h2>
  <form class="login" name="login" novalidate>
    <input type="text" placeholder="nickname/email" name="name" ng-model="user.name" ng-required="true"/>
    <input type="text" placeholder="password" name="password" ng-model="user.password" ng-required="true"/>
    <input class="ui yellow button" type="submit" value="Send" />
  </form>
</div>
