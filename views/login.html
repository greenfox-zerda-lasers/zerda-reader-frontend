<div class="ui middle aligned center aligned grid">

  <div class="column">
    <h2 class="ui teal image header">Log In</h2>
    <div class="ui stacked segment">

      <form class="ui large form" id="login-box" novalidate>
        <div class="ui left icon input">
          <i class="mail outline icon"></i>
          <input class="field" type="text" placeholder="example@gmail.com" name="email" ng-model="user.email" ng-required="true"/>
        </div>
        <div ng-show="user.email.$touched && user.email.$invalid">
          <small style="color: red; display: block; text-align: center">Invalid e-mail adress</small>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i id="lock-icon" class="lock icon"></i>
            <input type="password" placeholder="password" name="password" ng-model="user.password" ng-required="true"/>
          </div>
        </div>
        <div ng-show="login.password.$touched && login.password.$invalid">
          <small style="color: red; display: block; text-align: center">Password incorrect</small>
        </div>
        <input class="ui fluid large teal submit yellow button" type="submit" value="Send" ng-click="login()" />
      </form>
      <button class="signup-button teal ui fluid message button" ng-click="signup()" style="padding: 2px;">
        <a class="signup">New to Zerda Reader? Sign Up!</a>
      </button>
    </div>
  </div>
</div>
