<div class="login-window">
  <h2>Log In</h2>
  <form class="login" name="login" novalidate>
    <input type="text" placeholder="example@gmail.com" name="email" ng-model="user.email" ng-required="true"/>
    <div ng-show="login.email.$touched && login.email.$invalid">
      <small style="color: red; display: block; text-align: center">Invalid e-mail adresse</small>
    </div>
    <input type="text" placeholder="password" name="password" ng-model="user.password" ng-required="true"/>
    <div ng-show="login.password.$touched && login.password.$invalid">
      <small style="color: red; display: block; text-align: center">Password incorrect</small>
    </div>
    <input type="submit" value="Send" />
  </form>
</div>
