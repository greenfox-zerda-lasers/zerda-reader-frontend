<div id="reg-window">
  <h2 class="row">Registration</h2>
  <form class="ui form" name="reg" novalidate>
    <input type="text" placeholder="John Example" name="name" ng-model="user.name" ng-required="true"/>
    <div ng-show="reg.name.$touched && reg.name.$invalid">
      <small style="color: red; display: block; text-align: center">Please add a username</small>
    </div>
    <input type="email" placeholder="John@domain.com" name="email" ng-model="user.email" ng-required="true"/>
    <div ng-show="reg.email.$touched && reg.email.$invalid">
      <small style="color: red; display: block; text-align: center">Invalid e-mail adress</small>
    </div>
    <input type="text" placeholder="password" name="password" ng-model="user.password" ng-required="true"/>
    <div ng-show="reg.password.$touched && reg.password.$invalid">
      <small style="color: red; display: block; text-align: center">Invalid password</small>
    </div>
    <input class="ui fluid large teal submit yellow button" type="submit" value="Send" />
  </form>
</div>
