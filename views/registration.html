<div class="reg-window">
  <h2>Registration</h2>
  <form class="reg" name="reg" novalidate>
    <input type="text" placeholder="nickname" name="name" ng-model="user.name" ng-required="true"/>
    <input type="email" placeholder="John@domain.com" name="email" ng-model="user.name" ng-required="true"/>
    <input type="text" placeholder="password" name="password" ng-model="user.password" ng-required="true"/>
    <input type="submit" value="Send" />
  </form>
</div>
