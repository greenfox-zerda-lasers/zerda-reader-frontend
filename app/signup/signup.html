<div class="column" id="column">
  <h2 class="ui image header">
    <img src="./img/logo2.png"/>Registration
  </h2>

  <form class="ui large form" id="reg-window" name="reg" method="post" novalidate>

    <!-- Email inputfield -->
    <input type="email" placeholder="John@domain.com" name="email" ng-model="signUpCtrl.email" ng-required="true"/>
    <div ng-show="reg.email.$touched && reg.email.$invalid">
      <small style="color: #DD4B39; display: block; text-align: center">Invalid e-mail adress</small>
    </div>
    <input type="password" placeholder="password" name="password" ng-model="signUpCtrl.password" ng-required="true"/>
    <div ng-show="reg.password.$touched && reg.password.$invalid">
      <small style="color: #DD4B39; display: block; text-align: center">Invalid password</small>
    </div>
    <input class="ui fluid large submit yellow button" type="submit" value="Send" ng-click="signUpCtrl.signUp()" style="margin: 10px 0px"/>
  </form>
  <button class="signup-button teal ui fluid message button" id="signup-button" ng-click="signUpCtrl.backToLogin()" style="padding: 2px">
    <a class="signup">Back to Log In!</a>
  </button>
</div>
