<div  class="ui middle aligned center aligned grid stacked segment" id="reg-window">
  <div class="column">
    <h2 class="ui teal image header" style="width: 40vw">Registration</h2>
    <form class="ui large form" name="reg" method="post" novalidate>
      <input type="email" placeholder="John@domain.com" name="email" ng-model="signUpCtrl.email" ng-required="true" style="width: 40vw;  display: block"/>
      <div ng-show="reg.email.$touched && reg.email.$invalid">
        <small style="color: #DD4B39; display: block; text-align: center; style=width: 40vw">Invalid e-mail adress</small>
      </div>
      <input type="text" placeholder="password" name="password" ng-model="signUpCtrl.password" ng-required="true" style="width: 40vw; margin-top: 10px; display: block" />
      <div ng-show="reg.password.$touched && reg.password.$invalid">
        <small style="color: #DD4B39; display: block; text-align: center">Invalid password</small>
      </div>
      <input class="ui fluid large submit yellow button" type="submit" value="Send" ng-click="signUpCtrl.signUp()" style="width: 40vw; margin-top: 10px"/>
    </form>
  </div>
</div>
