<div class="column" id="column">
  <h2 class="ui image header">
    <img src="./img/logo2.png"/>Registration
  </h2>

  <form class="ui large form" id="reg-window" name="reg" method="post" novalidate>

    <!-- Email inputfield -->
    <input type="email" placeholder="John@domain.com" name="email" ng-model="signUpCtrl.email" ng-required="true"/>
    <div ng-show="reg.email.$touched && reg.email.$invalid">
      <small>Invalid e-mail adress</small>
    </div>

    <!-- Password inputfield -->
    <input type="password" placeholder="password" name="password" ng-model="signUpCtrl.password" ng-required="true"/>
    <div ng-show="reg.password.$touched && reg.password.$invalid">
      <small>Invalid password</small>
    </div>

    <!-- Buttons -->
    <input class="ui fluid large submit yellow button" id="button" type="submit" value="Send" ng-click="signUpCtrl.signUp()"/>
  </form>
  <button class="signup-button teal ui fluid message button" id="go-to-login-button" ng-click="signUpCtrl.backToLogin()">
    <a class="signup">Back to Log In!</a>
  </button>
</div>
