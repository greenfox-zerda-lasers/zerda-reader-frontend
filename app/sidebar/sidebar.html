<section id="sidebar" class="ui left visible sidebar" ng-controller="SidebarController as sidebarCtrl" >
  <div class="ui secondary vertical pointing menu" style="width: auto" ng-init="sidebarCtrl.getSubscritions()">
    <a class="item {{sidebarCtrl.allActivated ? 'active' : ''}}" ng-click="sidebarCtrl.getAllFeedItems()">All</a>
    <a class="item {{sidebarCtrl.favActivated ? 'active' : ''}}" ng-click="sidebarCtrl.getFavoriteItems()">Favorites</a>

    <a ng-repeat="feed in sidebarCtrl.subscriptions" class="item {{feed.active ? 'active' : ''}}" ng-click="sidebarCtrl.clickItem($index, feed.id)">

      <i class="remove left floated icon" ng-click="sidebarCtrl.deleteFeed(feed.id)">
      </i>
      {{feed.name}}
    </a>
  </div>
  <div ng-include="'app/addsubscription/addsubscription.html'"></div>
</section>
