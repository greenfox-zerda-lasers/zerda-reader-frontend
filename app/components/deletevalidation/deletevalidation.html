<section class="ui small modal" ng-class="{'active' : deleteValidationCtrl.visibility}">
  <h3 class="header">Are you sure you want to delete this subscription?</h3>
    <div class="actions">
      <button class="ui teal button" focus-add="true" ng-click="deleteValidationCtrl.closeModal(true)">
        Yes
      </button>
      <button class="ui button" ng-click="deleteValidationCtrl.closeModal(false)">
        No
      </button>
    </div>
  </div>
</section>
