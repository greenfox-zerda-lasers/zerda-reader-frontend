<div class="column" id="column">
  <h2 class="ui image header">
    <img src="./img/logo2.png"/>Log In
  </h2>

  <form class="ui large form" id="login-box" method="post" name="signin" novalidate>
    <div class="field">
      <div class="ui left icon input">
        <i id="mail-outline-icon" class="mail outline icon"></i>

        <!-- Email inputfield -->
        <input class="field" type="email" placeholder="example@gmail.com" name="email" ng-model="loginCtrl.email" ng-required="true">
      </div>
      <div ng-show="signin.email.$touched && signin.email.$invalid">
        <small>Invalid e-mail adress</small>
      </div>
    </div>
    <div class="field">
      <div class="ui left icon input">
        <i id="lock-icon" class="lock icon"></i>

        <!-- Password inputfield -->
        <input type="password" placeholder="password" name="password" ng-model="loginCtrl.password" ng-required="true">
      </div>
    </div>
    <div ng-show="signin.password.$touched && signin.password.$invalid">
      <small>Please enter your password.</small>
    </div>

    <div ng-if="loginCtrl.errorMessage">
        <small>{{ loginCtrl.errorMessage }}</small>
    </div>

    <!-- Send email password or go to registering -->
    <input class="ui fluid large teal submit yellow button" id="button" type="submit" value="Send" ng-click="loginCtrl.login()">
  </form>
  <button class="signup-button teal ui fluid message button" id="go-to-signup-button" ng-click="loginCtrl.signUpView()">
    <a class="signup">New to Zerda Reader? Sign Up!</a>
  </button>
</div>
